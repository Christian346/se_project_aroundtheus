<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a gallery page" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Christian Sanchez" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
    <title>se_project_aroundtheus</title>
  </head>
  <body>
    <div class="thepage">
      <div class="thepage__container">
        <header class="header">
          <img
            src="./images/Aroundtheuslogo.svg"
            alt="main logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="lowheader">
            <img
              src="./images/Avatar.png"
              alt="avatar"
              class="lowheader__img"
            />
            <div class="lowheader__inner">
              <div class="lowheader__textcontainer">
                <h1 class="lowheader__title">Jacques Cousteau</h1>
                <button
                  class="lowheader__editbutton editbutton-margin"
                  type="button"
                  aria-label="button to edit"
                ></button>
              </div>
              <p class="lowheader__span">Explorer</p>
            </div>
            <button
              class="lowheader__plusbutton"
              id="add-button"
              type="button"
              aria-label="button to add"
            ></button>
          </section>
          <section class="gallery">

          </section>
        </main>
        <footer class="footer">
          <p class="footer__paragraph">Â© 2022 Around The U.S.</p>
        </footer>
<!--edit modal-->
        <div class="modal js-modal_type_edit">
          <div class="modal__container">
            <button class="modal__close"></button>
            <h2 class="modal__heading">Edit Profile</h2>
            <form class="modal__form">
              <input type="text" name="title" id="profile-title-input" class="modal__input" placeholder="Jacques Cousteau" />
              <input type="text" name="span" id="profile-description-input" class="modal__input" placeholder="Explorer"/>
              <button class="modal__button" id="profilesavebtn">Save</button>
            </form>
          </div>
        </div>
 <!--add modal-->
        <div class="modal js-modal_type_add">
          <div class="modal__container">
            <button class="modal__close" id="add-close-button"></button>
            <h2 class="modal__heading">New Place</h2>
            <form class="modal__form" id="add-card-form">
              <input type="text" name="title" id="addcard-title-input" class="modal__input" placeholder="Title" />
              <input type="text" name="link" id="add-description-input" class="modal__input" placeholder="Image Link"/>
              <button class="modal__button" id="profilesavebtn">Save</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <template class="card-template">
      <article class="card">
              <img
                src=""
                alt=""
                class="card__image"
              />
              <button
               class ='card__trashcan-btn'
               type ='button'
               aria-label="button to delete"
              >
               <img src="./images/trashcanIcon.svg" class ="card__top-bin"alt="">
               <img src="./images/trashIconlowerpart.svg" class="card__lower-bin" alt="">
              </button>
              <div class="card__inner">
                <h2 class="card__text"></h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
    </template>


    <script src="./scripts/index.js"></script>
  </body>
</html>
