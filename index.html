<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Christian Sanchez" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
    <title>se_project_aroundtheus</title>
  </head>
  <body>
    <div class="thepage">
      <div class="thepage__container">
        <header class="header">
          <img
            src="./images/Aroundtheuslogo.svg"
            alt="main logo"
            class="header__logo"
          />
          <!--<hr class="header__hr">-->
          <span class="header__divider"></span>
        </header>
        <main class="content">
          <section class="lowerheader">
            <img
              src="./images/Avatar.png"
              alt="avatar"
              class="lowerheader__img"
            />
            <div class="lowerheader__inner">
              <div class="lowerheader__textcontainer">
                <h1 class="lowerheader__title">Jacques Cousteau</h1>
                <p class="lowerheader__span">Explorer</p>
              </div>
              <button
                class="lowerheader__editbutton editbutton-margin"
                type="button"
              ></button>
            </div>
            <button class="lowerheader__plusbutton"></button>
          </section>

          <section class="gallery">
            <article class="gallery__card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">yosemite-valley</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>

            <article class="gallery__card">
              <img
                src="./images/lake-louise.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Lake Louise</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>

            <article class="gallery__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Bald Mountains</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>

            <article class="gallery__card">
              <img
                src="./images/latemar.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Latemar</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>

            <article class="gallery__card">
              <img
                src="./images/vanoise-national-park.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Vanoise Nationa...</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>

            <article class="gallery__card">
              <img
                src="./images/lago-di-braies.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Lago di Braies</h2>
                <button class="card__heart" type="button"></button>
              </div>
            </article>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__paragraph">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
