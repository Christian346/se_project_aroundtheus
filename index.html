<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a gallery page" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Christian Sanchez" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />
    <title>se_project_aroundtheus</title>
  </head>
  <!-- i know i'm close tho I believe I have an issue with github pages because there is some whitespace below the page when deployed and i don't know if that should be there or why-->
  <body>
    <div class="thepage">
      <div class="thepage__container">
        <header class="header">
          <img
            src="./images/Aroundtheuslogo.svg"
            alt="main logo"
            class="header__logo"
          />
        </header>
        <main class="content">
          <section class="lowheader">
            <img
              src="./images/Avatar.png"
              alt="avatar"
              class="lowheader__img"
            />
            <div class="lowheader__inner">
              <div class="lowheader__textcontainer">
                <h1 class="lowheader__title">Jacques Cousteau</h1>
                <button
                  class="lowheader__editbutton editbutton-margin"
                  type="button"
                  aria-label="button to edit"
                ></button>
              </div>
              <p class="lowheader__span">Explorer</p>
            </div>
            <button
              class="lowheader__plusbutton"
              type="button"
              aria-label="button to add"
            ></button>
          </section>
          <section class="gallery">
            <article class="gallery__card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">yosemite-valley</h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/lake-louise.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Lake Louise</h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Bald Mountains</h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/latemar.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Latemar</h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/vanoise-national-park.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Vanoise National Park</h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/lago-di-braies.jpg"
                alt="landscape picture"
                class="card__image"
              />
              <div class="card__inner">
                <h2 class="card__text">Lago di Braies</h2>
                <button
                  class="card__heart"
                  type="button"
                  aria-label="button to like"
                ></button>
              </div>
            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__paragraph">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
