<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"/>
    <meta name="keywords" content="HTML, CSS, JavaScript"/>
    <meta name="author" content="Christian Sanchez" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" />

    <title>se_project_aroundtheus</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Aroundtheuslogo.svg" alt="main logo">
            <hr>
            <div class="header__container">
                <img src="./images/Avatar.png" alt="avatar" class="header__img">
                <div class="header__inner">
                    <h1 class="header__title">Jacques Cousteau<span class="header__span">Explorer</span></h1>
                    <button class="header__editbutton"><img src="./images/Edit Button.svg" alt="edit button" class="header__editicon"></button>  
                 </div>
                 <button class="header__plusbutton"><img src="./images/bigplusign.svg" alt="plus sign" class="header__plusicon"></button>
            </div>
            </header>

        <section class="gallery">
           <div class="gallery__card">
            <img src="./images/yosemite-valley.jpg" alt="landscape picture" class="card__image">
            <div class="card__inner">
               <h3>yosemite-valley</h3>
               <img src="./images/heart.svg" alt="" class="card__heart">
            </div>
           </div>

           <div class="gallery__card">
            <img src="./images/lake-louise.jpg" alt="landscape picture" class="card__image">
            <div class="card__inner">
               <h3>Lake Louise</h3>
               <img src="./images/heart.svg" alt="" class="card__heart">
            </div>
           </div>

           <div class="gallery__card">
            <img src="./images/bald-mountains.jpg" alt="landscape picture" class="card__image">
            <div class="card__inner">
               <h3>Bald Mountains</h3>
               <img src="./images/heart.svg" alt="" class="card__heart">
            </div>
           </div>

           <div class="gallery__card">
            <img src="./images/latemar.jpg" alt="landscape picture" class="card__image">
            <div class="card__inner">
               <h3>Latemar</h3>
               <img src="./images/heart.svg" alt="" class="card__heart">
            </div>
           </div>

           <div class="gallery__card">
            <img src="./images/vanoise-national-park.jpg" alt="landscape picture" class="card__image">
            <div class="card__inner">
               <h3>Vanoise Nationa...</h3>
               <img src="./images/heart.svg" alt="" class="card__heart">
            </div>
           </div>

           <div class="gallery__card">
            <img src="./images/lago-di-braies.jpg" alt="landscape picture" class="card__image">
            <div class="card__inner">
               <h3>Lago di Braies</h3>
               <img src="./images/heart.svg" alt="" class="card__heart">
            </div>
           </div>
        </section>


        <footer class="footer">
         <p>Â© 2022 Around The U.S.</p>
        </footer>
    </div>

</html>
